services:
  registry-ssl:
    image: registry:2
    
    restart: always

    ports:
      - "443:443"

    environment:
      REGISTRY_HTTP_ADDR: "0.0.0.0:443"
      REGISTRY_HTTP_TLS_CERTIFICATE: /certs/domain.crt
      REGISTRY_HTTP_TLS_KEY: /certs/domain.key
    
    volumes:
      - $PWD/storage:/var/lib/registry
      - $PWD/certs:/certs
